<div class="card-center card">
    <div class="card-body">
        <h5 class="card-title">Alterar nome</h5>
        <br>
        <input class="form-control" type="text" placeholder="Nome" ng-model="nome">
        <br>
        <button type="button" class="btn btn-success btn-lg btn-block" ng-click="salvar()" ng-disabled="!nome">Salvar</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="voltar()">Voltar</button>
    </div>
</div>
